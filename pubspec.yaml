name: ecnu_timetable
description: 更美观更智能的ECNU课程表。

# Prevent the package from being accidentally published to pub.dev.
publish_to: "none"

version: 0.12.0+16

environment:
  sdk: ">=2.15.0-172.0.dev"

dependencies:
  flutter:
    sdk: flutter
  window_size:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
  get:
  sentry_flutter: ">=6.1.0-alpha.2"
  bottom_navy_bar:
  font_awesome_flutter:
  google_fonts:
  dio:
  dio_cookie_manager:
  cookie_jar:
  flutter_spinkit:
  url_launcher:
  badges:
  flutter_markdown:
  loggy:
  flutter_loggy:
  flutter_loggy_dio:
  dart_random_choice: ">=0.1.0-nullsafety.0"
  open_file:
  path_provider:
  universal_html:
  cached_network_image:
  quiver:
  hive:
  hive_flutter:
  pin_code_fields:
  flutter_form_builder: ">=7.0.0-beta.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:
  dependency_validator:
  flutter_launcher_icons:
  flutter_native_splash:
  flutter_app_name:
  hive_generator:
  build_runner:

flutter_app_name:
  name: "ECNU Timetable"

flutter:
  uses-material-design: true

  fonts:
    - family: NotoSansSC
      fonts:
        - asset: assets/fonts/NotoSansSC-Regular.otf
    - family: NotoSerifSC
      fonts:
        - asset: assets/fonts/NotoSerifSC-Regular.otf

  assets:
    - assets/images/
    - LICENSE
