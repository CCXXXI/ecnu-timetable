name: build

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: CCXXXI/flutter-action@main

      - run: flutter build web

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: CCXXXI/flutter-action@main

      - run: flutter build windows

      - uses: papeloto/action-zip@v1
        with:
          files: build/windows/runner/Release/
          dest: windows-release.zip
      - uses: actions/upload-artifact@v2
        with:
          name: ecnu_timetable-windows
          path: windows-release.zip

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: CCXXXI/flutter-action@main
      - run: echo "${{ secrets.KEY_JKS }}" | base64 --decode > android/app/key.jks
      - run: echo "${{ secrets.KEY_PROPERTIES }}" | base64 --decode > android/key.properties

      - run: flutter build apk --split-per-abi

      - uses: actions/upload-artifact@v2
        with:
          name: ecnu_timetable-android
          path: build/app/outputs/apk/release/*.apk

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: CCXXXI/flutter-action@main

      - run: flutter build ios --no-codesign

      - uses: papeloto/action-zip@v1
        with:
          files: build/ios/Release-iphoneos/Runner.app/
          dest: ios-release.zip
      - uses: actions/upload-artifact@v2
        with:
          name: ecnu_timetable-ios
          path: ios-release.zip

  release:
    needs: [ build-windows, build-android, build-ios ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          files: |
            **/*.apk
            **/windows-release.zip
            **/ios-release.zip
