on:
  push:
  pull_request:
  schedule:
    - cron: '10 16 * * FRI'

jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        channel: [ stable, beta, dev, master ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: ${{ matrix.channel }}

      - run: flutter analyze

