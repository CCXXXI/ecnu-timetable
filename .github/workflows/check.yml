name: check

on:
  push:
  pull_request:
  schedule:
    - cron: '10 16 * * FRI'

jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        channel: [ stable, beta, dev, master ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: ${{ matrix.channel }}

      - run: flutter analyze

  coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        channel: [ stable, beta, dev, master ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: ${{ matrix.channel }}

      - run: flutter pub get
      - run: flutter test --coverage

      - run: curl https://keybase.io/codecovsecurity/pgp_keys.asc | gpg --no-default-keyring --keyring trustedkeys.gpg --import
      - run: curl -Os https://uploader.codecov.io/latest/linux/codecov
      - run: curl -Os https://uploader.codecov.io/latest/linux/codecov.SHA256SUM
      - run: curl -Os https://uploader.codecov.io/latest/linux/codecov.SHA256SUM.sig
      - run: gpgv codecov.SHA256SUM.sig codecov.SHA256SUM
      - run: shasum -a 256 -c codecov.SHA256SUM
      - run: chmod +x codecov
      - run: ./codecov

  dependency_validator:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        channel: [ stable, beta, dev, master ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: ${{ matrix.channel }}

      - run: flutter pub get
      - run: flutter pub run dependency_validator
